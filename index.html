<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Safari Offline Web App</title>

    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>

    <textarea id="storageTextArea"></textarea>
    <div id="controlsDiv">

      </p>

      <button id="exportPdfButton">Export (PDF)</button>
